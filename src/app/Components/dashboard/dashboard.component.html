<div>
  <app-date></app-date>
  <div class="dash-message">
    <p class="text-1" *ngIf="user | async as user">
      WELCOME TO YOUR DASHBOARD, <span>{{ user.email.split("@")[0] }}</span
      >.
    </p>
    <p class="text-2">
      View your company's performance through the cards below
    </p>
  </div>
  <div class="cards">
    <div class="card">
      <p class="card-name">Total products</p>
      <p class="card-no">{{ products }}</p>
    </div>
    <div class="card">
      <p class="card-name">Total employees</p>
      <p class="card-no">{{ employees }}</p>
    </div>
    <div class="card">
      <p class="card-name">Sales Performance</p>
      <p class="card-no">80%</p>
    </div>
  </div>
</div>
