<div class="modal">
  <form [formGroup]="reactiveForm" (ngSubmit)="onUpdate(productId)">
    <label>Product Details:</label><br />
    <input formControlName="name" type="text" /><br />
    <label>Inventory:</label
    ><input formControlName="inventory" type="text" /><br />
    <label>Price:</label><input formControlName="price" type="text" /><br />
    <label>Minimum Stock:</label
    ><input formControlName="minimum_stock" type="text" /><br />
    <label>Category:</label><input formControlName="category" type="text" />

    <button class="update" type="submit">Update</button>
  </form>
  <button class="delete" (click)="onDelete(productId)" type="button">
    Delete
  </button>
  <button class="back-btn" routerLink="/products" type="button">Back</button>
</div>
