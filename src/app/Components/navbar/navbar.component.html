<div class="navbar">
  <img id="logo-img" src="../../assets/LockStore Logo.svg" alt="Logo" />
  <img id="user" alt="user" src="../../assets/user.svg" />

  <p class="name" *ngIf="user | async as user">
    {{ user.displayName }}
  </p>
  <div class="links">
    <ul>
      <li routerLinkActive="active">
        <a routerLink="/dashboard"> Dashboard </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/employees"> Employees </a>
      </li>
      <li>
        <a routerLink="/products"> Products </a>
      </li>
      <li>
        <a routerLink="/sales"> Sales </a>
      </li>
      <li>
        <a (click)="logout()" style="cursor: 'grab'"> Logout </a>
      </li>
    </ul>
  </div>
</div>
